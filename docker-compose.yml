services:
  claude-code-hooks:
    container_name: claude-code-hooks
    image: claude-code-hooks:latest
    ports:
      - "${SERVER_PORT:-8085}:${SERVER_PORT:-8085}"
    env_file:
      - .env/docker.env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVER_PORT:-8085}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - claude-hooks-network

networks:
  claude-hooks-network:
    driver: bridge